<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
<script>
    var x1 = ["70000", "125000", "50000", "90000", "50000", "60000", "90000", "70000", "80000", "90000", "120000", "60000", "50000", "85000", "75000", "80000", "130000", "30000", "50000", "10000", "85000", "20000", "40000", "90000", "70000", "90000", "130000", "40000", "60000", "150000", "120000", "24000", "45000", "100000", "90000", "100000", "10000", "70000", "70000", "75000", "78000", "50000", "50000", "50000", "70000", "50000", "85000", "65000", "90000", "90000", "90000", "100000", "75000", "120000", "150000", "55000", "60000"];
    var x2 = ["90000", "130000", "75000", "130000", "200000", "135000", "120000", "110000", "115000", "125000", "125000", "120000", "65000", "100000", "125000", "120000", "175000", "60000", "60000", "110000", "120000", "120000", "60000", "130000", "100000", "130000", "165000", "90000", "150000", "160000", "42000", "80000", "180000", "120000", "125000", "25000", "150000", "150000", "75000", "114000", "50000", "74000", "50000", "110000", "80000", "100000", "130000", "120000", "120000", "110000", "149000", "99000", "70000", "80000"];

    var trace1 = {
        x: x1,
        //y: y1,
        name: "Min range (USD/Year)",
        //autobinx: true,
        histnorm: "count",
        marker: {
            color: "rgba(255, 100, 102, 0.7)",
            line: {
                color:  "rgba(255, 100, 102, 1)",
                width: 1
            }
        },
        opacity: 0.5,
        type: "histogram",
        autobiny: true,
        xbins: {
            start: -0.5,
            end: 159999.5,
            size: 10000
        }

    };
    var trace2 = {
        x: x2,
        //y: y2,
        //autobinx: true,
        marker: {
            color: "rgba(100, 200, 102, 0.7)",
            line: {
                color:  "rgba(100, 200, 102, 1)",
                width: 1
            }
        },
        name: "Max range (USD/Year)",
        opacity: 0.75,
        type: "histogram",
        autobiny: true,
        xbins: {
            start: 19999.5,
            end: 259999.5,
            size: 10000
        }
    };
    var data = [trace1, trace2];

    var layout = {
        autosize: true,
        showlegend: true,
        "breakpoints": [],
        barmode: "overlay",
        barmode: "overlay",
        title: "EARLY PROTOTYPE: Remote frontend (JavaScript) jobs - a histogram of min/max salary",

        yaxis: {
            "autorange": true,
            "title": "Number of Jobs (Count)"
        },

        xaxis: {
            //"range": [-0.5, 200000],
            "type": "linear",
            "autorange": true,
            "title": "Salary, USD"
        }
    };
    Plotly.newPlot('myDiv', data, layout, {displayModeBar: false});
</script>
</body>
