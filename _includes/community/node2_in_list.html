{% comment %}
<!--
Arguments:
  include.node - a include.node from communitynav.yml
-->
{% endcomment %}

<div>
{% if include.node.type != 'article' %}
    <h3 style="margin-bottom: 0.3em; display: inline;"><a id="{{ include.node.url }}" href="#{{ include.node.url }}">{{
        include.node.title
        }}</a></h3>. &nbsp;{{ include.node.tagline }}
    <br>
    <hr style="margin-top: 0.25em; margin-bottom: 1em; border-top-color: #ccc;">
{% endif %}
</div>
