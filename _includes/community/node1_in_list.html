{% comment %}
<!--
Arguments:
  include.node - a include.node from communitynav.yml
-->
{% endcomment %}

<a id="x" href="{{ include.node.url }}">
    <h2 style="padding-top: 16px; padding-bottom: 0px; margin-bottom: 1em;"  class="section_header elegant">

        <div class="row" style="position: relative;">
            <div class="col-xs-1 col-md-2 col-lg-2"
                 style="vertical-align: top; float: none; display: inline-block;
                 padding-left: 0; padding-right:0;">
                <img type="image/svg+xml" src="{{ include.node.img }}"
                     style="width: 3.5em;">
            </div>
            <div class="col-xs-11 col-md-10 col-lg-10"
                 style="position: absolute; bottom: 0; right: 0;">
                    {{ include.node.title }}
            </div>
        </div>
    </h2>
