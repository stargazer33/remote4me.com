{% comment %}<!--
Shows one story in list

Arguments:
  include.page - a page (same as "story")
-->{% endcomment %}

<div style="margin-bottom: 1.25em;">
    <h4 style="line-height: 1.4; margin-bottom: 0.2em;"><a href="{{ include.page.url }}">{{ include.page.title }}</a></h4>
        {{ include.page.tagline }}
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">
            <a><i class="fa fa-comment-o" style="color: #ccc;"></i>&nbsp;<span
                    style="color: #ccc;">1</span></a>
        </div>
        <div class="col-lg-7 col-md-5 col-sm-4 col-xs-3"></div>
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 pull-right text-right">
            <a><i style="color: #ccc;" class="fa fa-lg fa-angle-down"></i></a><span style="color: #ccc;">
            {{include.page.votes}}
            </span><a><i style="color: #ccc;" class="fa fa-lg fa-angle-up"></i></a>
        </div>
    </div>

</div>
