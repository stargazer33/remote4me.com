<div class="page-header" style="margin-top: 0px">
  <h1>{{ page.title }} {% if page.tagline %}<br /><small>{{ page.tagline }}</small>{% endif %}</h1>
  {% if page.undertagline %}<p>{{ page.undertagline }}</p>{% endif %}
</div>

<div class="row">
  <div class="col-xs-12">
      {{ content }}
  </div>
</div>
