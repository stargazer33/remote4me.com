---
layout: default
---
{% include JB/setup %}

<section class="hgroup">
    <div class="container">
        <h1 class="elegant">{{ page.title }}</h1>
        {% if page.tagline %}<h2>{{ page.tagline }}</h2>{% endif %}
        {% if page.undertagline %}<br><p>{{ page.undertagline }}</p>{% endif %}

        <ul class="breadcrumb pull-right">
            <li><a href="{{ HOME_PATH }}">Home</a> </li>
            <li class="active">{{ page.title }}</li>
        </ul>
    </div>
</section>

<section class="hgroup">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                {{ content }}
            </div>
        </div>
    </div>
</section>
